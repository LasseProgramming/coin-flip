<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Flip</title>
    <link rel="icon" href="heads.png" type="image/icon type">
  </head>
  <body>
    <div>
      <div id="outcome">Flip it!</div>
      <div class="scene">
        <div class="card" id="card" onclick="coinFlip()">
          <div class="card__face card__face--front"></div>
          <div class="card__face card__face--back"></div>
        </div>
      </div>
      <button class="button-7" onclick="coinFlip()">Flip</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
